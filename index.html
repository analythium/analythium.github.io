<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-147215898-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-147215898-3");
    </script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Analythium GitHub organization website</title>
    <link
      rel="shortcut icon"
      href="https://www.analythium.io/images/logo/logo-lime.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        new Vue({
          el: "#app",
          data: {
            org: "analythium",
            repos: null
          },
          created: function() {
            this.fetchData();
          },
          methods: {
            fetchData: function() {
              var xhr = new XMLHttpRequest();
              var self = this;
              xhr.open(
                "GET",
                "https://api.github.com/orgs/" + self.org + "/repos"
              );
              xhr.onload = function() {
                self.repos = JSON.parse(xhr.responseText);
                console.log(self.repos[0]);
              };
              xhr.send();
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img
                src="https://www.analythium.io/images/logo/logo-lime.png"
                alt="Logo"
              />
            </a>
            <a class="navbar-item is-size-5 has-text-weight-semibold">
              Analythium GitHub organization website
            </a>
          </div>
        </div>
      </nav>
      <section class="section">
        <div class="container">
          <div class="columns is-multiline">
            <div class="column is-6" v-for="repo in repos">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    <a :href="repo.html_url" target="_blank"
                      >{{ repo.name }}</a
                    >
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    {{ repo.description }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="content has-text-centered">
          <p id="footer">
            &copy; 2020
            <a href="https://www.analythium.io/" target="_blank"
              >Analythium Solutions</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
